<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c20e50a038.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="content">
    <div class="quote-box">
      <div class="quote-area">
        <div class="quote-text">
          <i class="fa-solid fa-quote-left"></i>
          <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium debitis temporibus optio nam doloribus ipsum tempora tempore nesciunt. Optio id expedita, accusantium culpa voluptatum aut ipsam. Fugiat suscipit harum quos?</p>
          <i class="fa-solid fa-quote-right"></i>
        </div>
      </div>
      <div class="quote-author"><span><i class="fa-solid fa-minus"></i> </span><span id="author">Some Author</span></div>
      <div class="buttons">
        <span><i class="fa-solid fa-copy"></i></span>
        <span><i class="fa-solid fa-volume-high"></i></span>
        <a
        class="button"
        id="tweet-quote"
        title="Tweet this quote!"
        target="_top"
        >
          <i class="fa-brands fa-square-x-twitter"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
